<!doctype html>
<title>{% block title %}{% endblock %}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1>Research Task</h1>
  <ul>
    <li><a href="{{ url_for('textrank.textrank') }}">TextRank</a>
    <li><a href="{{ url_for('positionrank.positionrank') }}">PositionRank</a>
    <li><a href="{{ url_for('multipartite.multipartite') }}">Multipartite</a>
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
